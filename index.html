<!doctype html>
<html lang="en">
  <head>
    <title>BÀI TẬP LOOP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
                BÀI TẬP 1
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="">Tìm số nguyên dương n nhỏ nhất sao cho:</label>
                    <label for="">1 + 2 + … + n > 10000</label>
                </div>
                    <button id="ket_qua1" class="btn btn-success">Kết quả</button>
                    <hr>
                    <div id="printKetQua1" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
                BÀI TẬP 2
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="bai2">Viết chương trình nhập vào 2 số x, n tính tổng: S(n) = x + x^2 + x^3 + … + x^n (Sử dụng vòng lặp và hàm)</label>
                </div>
                <div class="form-group">
                  <label for="bai2">Nhập vào giá trị x:</label>
                  <input type="text" class="form-control" id="nhapx">
                </div>
                <div class="form-group">
                  <label for="bai2">Nhập vào giá trị n:</label>
                  <input type="text" class="form-control" id="nhapn">
                </div>
                    <button id="ket_qua2" class="btn btn-success">Kết quả</button>
                    <hr>
                    <div id="printKetQua2" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
                BÀI TẬP 3
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="bai3">Nhập vào n. Tính giai thừa 1*2*...n</label>
                </div>
                <div class="form-group">
                  <label for="bai2">Nhập vào giá trị n:</label>
                  <input type="text" class="form-control" id="nhapnbai3">
                </div>
                    <button id="ket_qua3" class="btn btn-success">Kết quả</button>
                    <hr>
                    <div id="printKetQua3" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
                BÀI TẬP 4
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="bai4">Hãy viết chương trình khi click vào button sẽ in ra 10 thẻ div. Nếu div nào vị trí chẵn thì background màu đỏ và lẻ thì background màu xanh.</label>
              </div>
              <button id="ket_qua4" class="btn btn-success">Kết quả</button>
              <hr>
              <div id="printKetQua4" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
                BÀI TẬP 5
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="bai5">Viết chương trình có một ô input, một button. Khi click vào button thì in ra các số nguyên tố từ 1 tới giá trị của ô input</label>
              </div>
              <div class="form-group">
                <label for="bai5">Nhập vào giá trị của ô input:</label>
                <input type="text" class="form-control" id="nhapnbai5">
              </div>
              <button id="ket_qua5" class="btn btn-success">In ra các số nguyên tố</button>
              <hr>
              <div id="printKetQua5" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>
      <hr>
      
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
